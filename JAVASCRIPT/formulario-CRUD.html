<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD</title>
</head>
<body>
    <form action="http://localhost:3000/insertar" method="post">
        <h1>Registrar</h1>
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario">
        </label><br><br>

        <label>
            Password:
            <input type="password" name="password" id="password">
        </label>
        <br><br>
        <input type="submit" value="insertar">

    </form>

    <form action="http://localhost:3000/consultar" method="post">
        <h1>Consultar</h1>
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario">
        </label><br><br>

        <input type="submit" value="consultar">

    </form>

    <form action="http://localhost:3000/actualizar" method="post">
        <h1>Actualizar</h1>
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario">
        </label><br><br>

        <label>
            Password:
            <input type="password" name="password" id="password">
        </label>

        <input type="submit" value="Actualizar">

    </form>

    <form action="http://localhost:3000/eliminar" method="post">
        <h1>Eliminar</h1>
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario">
        </label><br><br>

        <input type="submit" value="Eliminar">

    </form>

</body>
</html>
