<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!--meta http-equiv="refresh" content="5"-->
</head>

<html>
    <body>
        <form action="#" method="post">
            <fieldset>
            <legend>Datos de usuario</legend>
            <!-- Campo de texto -->
             <p>
                 <label for="id_nombre">Nombre:</label>
                 <input type="text" id="id_nombre" name="nombre" required>
            </p>

            <!-- Campo de contraseña -->
             <p>
                <label>
                    Contraseña &#x1F47D:
                    <input type="password" name="password" required>
                </label>
             </p>
            </fieldset>
            <!-- Campo de correo -->
             <p>
                <label for = "id_correo"> Correo electronico: </label>
                <input type = "email" id = "id_correo" name = "email" required>
             </p>

            <!-- Campo de numero -->
             <p>
                <label for = "id_edad"> Edad: </label>
                <input type = "number" id = "id_edad" name= "edad" min="1" max="112">
             </p>

            <!-- Campo de fecha -->
             <p>
                <labe id="id_fecha"> Fecha de nacimineto: </labe>
                <input type = "date" id = "id_fecha0" name="fecha">
             </p>

            <!-- Campo de hora -->
             <p>
                <label id = "id_hora"> Hora: </label>
                <input type = "time" id="id_hora" name="hora">
             </p>

             <!--Campo de selección-->
             <p>
                <label> 
                    Pais: 
                    <select name= "país" >
                        <option value="">Seleccione....</option>
                        <option value="es">España</option>
                        <option value="mx">México</option>
                        <option value="co">Colombia</option>
                    </select>
                </label>
             </p>

            <!--Campo de campos de radio-->
             <p>
                <label> 
                    Genero:
                    <br>
                    <input type="radio" id = "id_masculino" name="genero" value="masculino">
                    <label for="id_masculino"> Masculino </label>
                    <br>
                    <input type="radio" id="id_femenino" name="genero" value="femenino">
                    <label for = "id_femenino"> Femenino</label>
                </label>
             </p>

            <!--Campo de verificación-->
            <p>
                <label>
                    Intereses:
                    <br>
                    <input type="checkbox" id = "id_deportes" name="intereses" value="deportes">
                    <label for="deportes"> Deportes </label>
                    <br>
                    <input type="checkbox" id = "id_musica" name="intereses" value="musica">
                    <label for="musica"> Musica </label>
                    <br>
                    <input type="checkbox" id = "id_lectura" name="intereses" value="lectura">
                    <label for="lectura"> Lectura </label>
                </label>
            </p>

            <!--Campo de archivo-->
            <p>
                <label>
                    Archivo:
                    <br>
                    <input type="file" name="archivo">
                </label>
            </p>
            
            <!--Campo de archivo-->
            <p>
                <label> 
                    Comentarios:
                    <br>
                    <textarea name="comentarios" rows="10" cols="100">Escribe aqui..</textarea>
                </label>
            </p>

            <!--Campo de archivo-->
            <p>
                <button type="submit"> Enviar </button>
                <button type="reset"> Restablecer </button>
            </p>


        </form>
    </body>
</html>
